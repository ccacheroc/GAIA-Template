
services:
  db:
    image: postgres:15-alpine
    container_name: gaia-pruebacris-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=app_db
    ports:
      - "5455:5432"  # Using 5455 to avoid conflicts with 5432 (standard) or 5433 (modulo9)
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
